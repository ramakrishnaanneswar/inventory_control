<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inventory — Inventory Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header small">
    <div class="container">
      <a class="brand" href="index.html">Inventory<span>Manager</span></a>
      <nav>
        <span id="welcomeText" class="muted"></span>
        <a id="logoutBtn" class="btn btn-ghost">Logout</a>
      </nav>
    </div>
  </header>

  <main class="container app">
    <div class="app-grid">
      <section class="card panel">
        <div class="panel-header">
          <h2>Items</h2>
          <div class="controls">
            <input id="search" placeholder="Search items..." />
            <select id="sortBy">
              <option value="created_desc">Newest</option>
              <option value="created_asc">Oldest</option>
              <option value="name_asc">Name A→Z</option>
              <option value="name_desc">Name Z→A</option>
              <option value="qty_asc">Qty ↑</option>
              <option value="qty_desc">Qty ↓</option>
            </select>
            <button id="addBtn" class="btn btn-primary">+ Add</button>
          </div>
        </div>

        <div id="tableWrap" class="table-wrap">
          <table id="itemsTable">
            <thead>
              <tr><th>Name</th><th>SKU</th><th>Qty</th><th>Price</th><th>Actions</th></tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <div class="panel-footer muted" id="summary"></div>
      </section>

      <aside class="card side-panel" id="formPanel">
        <h3 id="formTitle">Add item</h3>
        <form id="itemForm">
          <label>Name <input id="itemName" required></label>
          <label>SKU <input id="itemSKU" placeholder="SKU code (optional)"></label>\n          <label>Quantity <input id="itemQty" type="number" min="0" value="1"></label>
          <label>Price <input id="itemPrice" type="number" min="0" step="0.01" value="0.00"></label>
          <div class="form-actions">
            <button class="btn btn-primary" type="submit">Save</button>
            <button class="btn btn-ghost" type="button" id="cancelBtn">Cancel</button>
          </div>
        </form>
      </aside>
    </div>
  </main>

  <script src="auth.js"></script>
  <script src="inventory.js"></script>
</body>
</html>
